<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
        <li><a href="Find.html"><img src="search-icon.png" alt="Search"></a></li>
        <li><a href="profile.html"><img src="r-icon.jpg" alt="R Icon"></a></li>
        <li><a href="chat.html"><img src="chat-icon.png" alt="Chat"></a></li>
        <li><a href="event.html"><img src="calendar-icon.png" alt="Calendar"></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Section -->
        <div class="login-section">
            <h2>Login to Your Alumni Account</h2>
            <form>
                <label for="name">Name</label>
                <input type="Name" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="Number">Number</label>
                <input type="number" id="Number" name="Number" placeholder="Enter your Number" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sumbit</button>
            </form>

            <p> have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
